<!doctype html5>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Parrot</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
        crossorigin="anonymous">
  <style>
    .media-button,
    .media-button-placeholder {
      height: 8rem;
      font-size: 1.5rem;
    }
    .media-button-placeholder {
      display: flex;
      justify-content: center; 
      align-items: center;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Parrot</h1>

    <div id="app">
      <audio ref="audio"
             v-bind:src="audioUrl"
             v-bind:loop="loop"
             v-on:ended="onAudioEnded"
             v-on:canplay="onCanPlay">
      </audio>

      <div v-if="errorMessage" class="alert alert-warning" role="alert">
        {{ errorMessage }}
      </div>

      <div v-else>
        <div class="row mt-3">
          <div class="col-md-10 offset-md-1">
            <button type="button"
                    class="btn btn-primary btn-lg btn-block media-button"
                    v-if="hasRecorded"
                    v-on:click="togglePlay"
                    v-bind:disabled="recording">
              <span v-if="playing" class="oi oi-media-stop"></span>
              <span v-else class="oi oi-media-play"></span>
              {{ playing ? 'Stop' : 'Play' }}
            </button>
            <div v-else class="media-button-placeholder">
              Press and hold the Record button to begin.
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-10 offset-md-1">
            <button type="button"
                    class="btn btn-danger btn-lg btn-block media-button"
                    v-on:mousedown="startRecording"
                    v-on:touchstart="startRecording"
                    v-on:mouseup="stopRecording"
                    v-on:touchend="stopRecording">
              <span class="oi oi-media-record"></span>
              {{ recording ? 'Recording...' : 'Record' }}
            </button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-10 offset-md-1">
            <div class="form-check">
              <input class="form-check-input"
                    type="checkbox"
                    id="autoplay"
                    v-model="autoplay">
              <label class="form-check-label" for="autoplay">
                Play automatically.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input"
                    type="checkbox"
                    id="loop"
                    v-model="loop">
              <label class="form-check-label" for="loop">
                Loop.
              </label>
            </div>

          </div>
        </div>
      </div>
    </div>

    <footer class="footer text-muted mt-5">
      <hr/>
      <p>
        <small>
          Parrot records audio and plays it back to you. That's it.
        </small>
      </p>
      <p>
        <small>
          Works best with
          <a href="https://www.google.com/chrome/">Google Chrome</a>. iOS
          support coming soon.
        </small>
      </p>
      <p>
        <small>
          Made by <a href="https://leandro.me">Leandro Lovisolo</a>.
        </small>
      </p>
    </footer>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        audioUrl: null,
        playing: false,
        recording: false,
        hasRecorded: false,
        autoplay: true,
        loop: false,
        errorMessage: null,
      },
      mounted: async function() {
        vue = this;
        await navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream =>  {
            vue.mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            vue.mediaRecorder.addEventListener('dataavailable', event => {
              audioChunks.push(event.data);
            });
            vue.mediaRecorder.addEventListener('stop', () => {
              const audioBlob = new Blob(audioChunks);
              audioChunks = [];
              // An empty audio file will produce an error of type
              // net::ERR_REQUEST_RANGE_NOT_SATISFIABLE. A very small audio
              // file will prevent the "onaudioevent" event from being fired.
              if (audioBlob.size < 1000) return;
              const audioUrl = URL.createObjectURL(audioBlob);
              vue.playRequested = vue.autoplay;
              vue.$refs.audio.src = audioUrl;
            });
          }).catch(function(err) {
            vue.errorMessage = err.name + ': ' + err.message;
          });
      },
      methods: {
        play: async function() {
          if (this.playLock) return;
          this.playLock = true;
          this.$refs.audio.currentTime = 0;
          const vue = this;
          await this.$refs.audio.play().then(() => {
            vue.playing = true;
          });
          this.playLock = false;
        },
        stop: function() {
          this.$refs.audio.pause();
          this.playing = false;
        },
        togglePlay: function() {
          if (this.playing) {
            this.stop();
          } else {
            this.play();
          }
        },
        startRecording: function() {
          if (this.playing) {
            this.stop();
          }
          this.mediaRecorder.start();
          this.recording = true;
        },
        stopRecording: function() {
          this.$nextTick(function() {
            this.mediaRecorder.stop();
            this.hasRecorded = true;
            this.recording = false;
          });
        },
        onAudioEnded: function() {
          this.playing = false;
        },
        onCanPlay: function() {
          if (this.playRequested) {
            this.playRequested = false;
            this.play();
          }
        },
      }
    });
  </script>
</body>
</html>
