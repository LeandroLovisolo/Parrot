<!doctype html5>
<html>
<head>
  <title>Parrot</title>
  <style>
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <h1>Parrot</h1>

  <div id="app">
    <audio ref="audio"
           v-bind:src="audioUrl"
           v-on:ended="onAudioEnded">
    </audio>

    <p v-if="errorMessage"
      style="font-weight: bold; color: red">
      {{ errorMessage }}
    </p>

    <div v-else>
      <p>
        <button v-on:click="play"
                v-bind:disabled="!hasRecorded || recording">
          {{ playing ? 'Stop' : 'Play' }}
        </button>
      </p>
      
      <p>
        <button v-on:click="record"
                v-bind:disabled="playing">
          {{ recording ? 'Stop' : 'Record' }}
        </button>
      </p>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        audioUrl: null,
        playing: false,
        recording: false,
        hasRecorded: false,
        errorMessage: null
      },
      mounted: async function() {
        vue = this;
        await navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            vue.mediaRecorder = new MediaRecorder(stream);
            
            audioChunks = [];
            vue.mediaRecorder.addEventListener('dataavailable', event => {
              audioChunks.push(event.data);
            });

            vue.mediaRecorder.addEventListener("stop", () => {
              const audioBlob = new Blob(audioChunks);
              audioChunks = [];
              const audioUrl = URL.createObjectURL(audioBlob);
              vue.$refs.audio.src = audioUrl;
            });
          }).catch(function(err) {
            vue.errorMessage = err.name + ": " + err.message;
          });
      },
      methods: {
        play: async function() {
          if (this.playing) {
            await this.$refs.audio.pause();
          } else {
            this.$refs.audio.currentTime = 0;
            await this.$refs.audio.play();
          }
          this.playing = !this.playing;
        },
        record: async function() {
          if (this.recording) {
            await this.mediaRecorder.stop();
            this.hasRecorded = true;
          } else {
            this.mediaRecorder.start();
          }
          this.recording = !this.recording;
        },
        onAudioEnded: function() {
          this.playing = false;
        }
      }
    });
  </script>
</body>
</html>
