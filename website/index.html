<!doctype html5>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Parrot</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Parrot</h1>

    <div id="app">
      <audio ref="audio"
             v-bind:src="audioUrl"
             v-on:ended="onAudioEnded">
      </audio>

      <div v-if="errorMessage" class="alert alert-warning" role="alert">
        {{ errorMessage }}
      </div>

      <div v-else>
        <div class="row mt-3">
          <div class="col-md-10 offset-md-1">
            <button type="button" class="btn btn-primary btn-lg btn-block"
                    v-on:click="play"
                    v-bind:disabled="!hasRecorded || recording">
              {{ playing ? 'Stop' : 'Play' }}
            </button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-10 offset-md-1">
            <button  type="button" class="btn btn-danger btn-lg btn-block"
                    v-on:click="record"
                    v-bind:disabled="playing">
              {{ recording ? 'Stop' : 'Record' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        audioUrl: null,
        playing: false,
        recording: false,
        hasRecorded: false,
        errorMessage: null
      },
      mounted: async function() {
        vue = this;
        await navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            vue.mediaRecorder = new MediaRecorder(stream);
            
            audioChunks = [];
            vue.mediaRecorder.addEventListener('dataavailable', event => {
              audioChunks.push(event.data);
            });

            vue.mediaRecorder.addEventListener("stop", () => {
              const audioBlob = new Blob(audioChunks);
              audioChunks = [];
              const audioUrl = URL.createObjectURL(audioBlob);
              vue.$refs.audio.src = audioUrl;
            });
          }).catch(function(err) {
            vue.errorMessage = err.name + ": " + err.message;
          });
      },
      methods: {
        play: async function() {
          if (this.playing) {
            await this.$refs.audio.pause();
          } else {
            this.$refs.audio.currentTime = 0;
            await this.$refs.audio.play();
          }
          this.playing = !this.playing;
        },
        record: async function() {
          if (this.recording) {
            await this.mediaRecorder.stop();
            this.hasRecorded = true;
          } else {
            this.mediaRecorder.start();
          }
          this.recording = !this.recording;
        },
        onAudioEnded: function() {
          this.playing = false;
        }
      }
    });
  </script>
</body>
</html>
